<div class="input__col">
    <div class="head__tag">
        <h2> Slider3 (Slider Horizontal with Controls and without loop) <a href="javascript:void(0)"
                data-target=".vincuzslider" class="view-code-btn" data-tooltip="Get Code"><i class="fa fa-code"></i></a>
        </h2>
    </div>
    <div class="exchange__custom__slidermobile cuz__slider vincuzslider" data-config='{
                         "direction": "horizontal",
                         "effect":"slide",
                         "autoplay": 0,
                         "move": 1,
                         "loop": false,
                         "controls":true,
                         "breakpoints": {
                            "0": { "slidesPerView": 1},
                            "300": { "slidesPerView": 1},
                             "400": { "slidesPerView": 1},
                             "500": { "slidesPerView": 1},
                             "600": { "slidesPerView": 1},
                             "700": { "slidesPerView": 1},
                             "800": { "slidesPerView": 1},
                             "900": { "slidesPerView": 1},
                             "1000": { "slidesPerView": 1}
                         }
                     }'>
        <div class="cuz__slider__track">
            <div class="cuz__slider__slide">
                <div class="item">
                    <img src="https://vinoth-elito.github.io/vinoth-sliders/images/banner.jpg" alt="Banner" width="1200"
                        height="400" loading="lazy" decoding="async" />
                </div>
            </div>
            <div class="cuz__slider__slide">
                <div class="item">
                    <img src="https://vinoth-elito.github.io/vinoth-sliders/images/banner.jpg" alt="Banner" width="1200"
                        height="400" loading="lazy" decoding="async" />
                </div>
            </div>
        </div>
        <div class="cuz__paginations"></div>
    </div>
</div>
