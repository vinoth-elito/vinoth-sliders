<div class="input__col">
    <div class="head__tag">
        <h2> Time Picker with Arrow <a href="javascript:void(0)" data-target=".vintimepicker" class="view-code-btn"
                data-tooltip="Get Code"><i class="fa fa-code"></i></a></h2>
    </div>
    <div class="vin--datepicker__container vintimepicker vintimepicker--with__wrrow vin--relative">
        <form>
            <label for="Time-picker-arrow" class="sr-only">Select Time</label>
            <input type="text" id="Time-picker-arrow" name="time-picker-arrow" aria-label="time-picker-arrow"
                placeholder="Select Date" autocomplete="off" readonly>
            <button type="button" class="calendar-button" aria-label="Open calendar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="16" height="16" aria-hidden="true">
                    <path
                        d="M152 64c0-8.8-7.2-16-16-16s-16 7.2-16 16V96H64c-35.3 0-64 28.7-64 64V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H328V64c0-8.8-7.2-16-16-16s-16 7.2-16 16V96H152V64zM64 160H384V416H64V160z" />
                </svg>
            </button>
            <button type="button" class="clear__selected__month alp_close_icon" data-type="transactions"
                aria-label="Clear selected month" style="display:none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="12" height="12" aria-hidden="true">
                    <path
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                </svg>
            </button>
        </form>
    </div>
</div>
